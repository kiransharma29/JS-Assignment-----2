<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>console function</title>
        <h2>
            Methods used in console function are shown in console press F12 to view the outputs
        </h2>
    </head>
    <body>
        <script type="text/javascript">
        var a = 10
        var b = 20
            console.log(2+3);
            console.count("value");
            console.info(a);
            console.table(['Maths','physics','chemistry']);
            console.time();
            for(i=0;i<10;i++)
            {
                document.write(i);
            }
            console.timeEnd();
            console.warn('this is warning!');
            console.error('this is a error?');
            console.log('hello');
            console.group();
            console.log('this is inside group statement');
            console.assert(document.getElementById('js'),'you have no element with id js');
        </script>        
    </body>
